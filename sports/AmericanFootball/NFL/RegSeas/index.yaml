# This file represents an
#        Event
# Each sport has 
#        betting market groups
# as children

name:
    en: Regular Season
    de: Hauptsaison

# .. and blockchain id
id:

# Define the betting market groups
bettingmarketgroups:
    - name: NFL_ML_1
      menu: 1
    - name: NFL_HCP_1
      menu: 2
    - name: NFL_OU_1
      menu: 3

# How are individual Events named (naming scheme)
eventscheme:
    parameters:
        - AwayTeam
        - HomeTeam
    name: [AwayTeam] @ [HomeTeam]

# How long before the event do we create these group? (in days)
leadtime_Max: 6

# When does the event group/league actually begin and end?
start_date: 2017/09/07
finish_date: 2017/12/31
