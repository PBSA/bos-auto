# This file represents an
#        Event
# Each sport has 
#        betting market groups
# as children

name:
    en: NFL - Pre-Season
    de: NFL - Vorseason

# .. and blockchain id
id:

# Define the betting market groups (each one has a subfolder)
bettingmarketgroups:
    - NFL_ML_2017_1
    - NFL_HCP_2017_1
    - NFL_OU_2017_1

# How are individual Events named (naming scheme)
eventscheme:
    parameters:
        - AwayTeam
        - HomeTeam
    name: "[AwayTeam] @ [HomeTeam]"

# How long before the event do we create these group? (in days)
leadtime_Max: 6

# When does the event group/league actually begin and end?
start_date: 2017/08/10
finish_date: 2017/08/31
